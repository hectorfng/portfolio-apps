<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Respuestas a Reseñas Negativas con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #fefcfb;
        }
        .main-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0e9e9;
        }
        .btn-gentle {
            background-color: #8D6E63; /* Brown 400 */
            color: white;
        }
        .btn-gentle:hover {
            background-color: #795548; /* Brown 500 */
        }
    </style>
</head>
<body class="text-gray-700 min-h-screen flex items-center justify-center p-4 bg-orange-50">
    <div class="w-full max-w-3xl mx-auto">
        <div class="main-card p-8 md:p-12">
            <header class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Asistente de Reputación IA</h1>
                <p class="text-gray-500">Transforma críticas en oportunidades. Genera respuestas empáticas y breves para redes sociales.</p>
            </header>

            <main>
                <div class="space-y-4">
                    <div>
                        <label for="negativeReview" class="block text-sm font-bold text-gray-600 mb-2">Reseña Negativa</label>
                        <textarea id="negativeReview" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="Pega aquí la reseña o comentario del cliente..."></textarea>
                    </div>
                    <button id="generateButton" class="w-full text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-all duration-300 flex items-center justify-center btn-gentle">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                        Generar Respuesta Breve
                    </button>
                </div>

                <div id="result" class="mt-10 hidden">
                    <div id="loader" class="text-center py-8">
                        <svg class="animate-spin h-8 w-8 text-amber-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-4 text-gray-500">Optimizando para redes sociales...</p>
                    </div>
                    
                    <div id="responseContent" class="hidden">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Sugerencia de Respuesta:</h3>
                        <!-- CORRECCIÓN: Se eliminó el botón de copiar y se limpió el contenedor -->
                        <div id="responseText" class="text-gray-600 whitespace-pre-wrap bg-gray-50 p-6 rounded-lg border border-gray-200">
                            <p id="responseParagraph"></p>
                        </div>
                    </div>
                </div>
                 <div id="error" class="hidden mt-6 p-4 bg-red-100 text-red-700 border border-red-200 rounded-lg">
                    <p><strong>Error:</strong> <span id="errorMessage"></span></p>
                 </div>
            </main>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const negativeReviewInput = document.getElementById('negativeReview');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const responseContent = document.getElementById('responseContent');
        const responseParagraph = document.getElementById('responseParagraph');
        const errorDiv = document.getElementById('error');
        const errorMessageSpan = document.getElementById('errorMessage');

        generateButton.addEventListener('click', async () => {
            const negativeReview = negativeReviewInput.value.trim();
            if (!negativeReview) {
                showError('Por favor, introduce la reseña negativa.');
                return;
            }

            hideError();
            resultDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            responseContent.classList.add('hidden');
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const prompt = `
                    Actúa como un Community Manager experto. Tu tarea es redactar una respuesta **muy breve y pública** para una red social (como Twitter o Instagram) a la siguiente reseña negativa. La respuesta debe ser empática pero concisa.

                    Reseña Negativa: "${negativeReview}"

                    Sigue estos principios para tu respuesta:
                    1.  **Reconoce y lamenta:** Valida el problema del cliente y lamenta la mala experiencia en una sola frase.
                    2.  **Mueve la conversación a privado:** Invita al cliente a enviar un Mensaje Directo (DM) para resolver el problema de forma personalizada.
                    3.  **Mantén un tono positivo y resolutivo.**

                    Genera solo el texto de la respuesta, que sea corto, directo y listo para publicar en redes sociales. No incluyas saludos largos ni despedidas complejas.
                `;

                const response = await callGemini(prompt);
                displayResponse(response);

            } catch (error) {
                console.error('Error:', error);
                showError('No se pudo generar la respuesta. Por favor, inténtalo de nuevo.');
            } finally {
                loader.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function displayResponse(text) {
            responseParagraph.textContent = text;
            responseContent.classList.remove('hidden');
        }
        
        function showError(message) {
            errorMessageSpan.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }
        
        async function callGemini(prompt, retries = 3, delay = 1000) {
            const apiKey = ""; // Use a backend in a real app
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorBody?.error?.message}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates[0].content.parts[0].text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    if (result.promptFeedback && result.promptFeedback.blockReason) {
                         throw new Error(`Request blocked for: ${result.promptFeedback.blockReason}`);
                    }
                    throw new Error("Unexpected API response format.");
                }
            } catch (error) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return callGemini(prompt, retries - 1, delay * 2);
                }
                throw error;
            }
        }
    </script>
</body>
</html>
