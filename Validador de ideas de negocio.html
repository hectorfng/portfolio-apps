<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Ideas de Negocio con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #111827;
        }
        .input-glow {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }
        .card-glow-green {
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }
        .card-glow-red {
            box-shadow: 0 0 20px rgba(248, 113, 113, 0.2);
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">Validador de Ideas de Negocio</h1>
            <p class="text-gray-400">Introduce tu concepto. La IA lo analizará en busca de oportunidades y desafíos.</p>
        </header>

        <main>
            <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 md:p-8 input-glow">
                <div class="space-y-4">
                    <div>
                        <label for="businessIdea" class="block text-sm font-medium text-cyan-400 mb-2">Concepto de Negocio</label>
                        <input type="text" id="businessIdea" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="Ej: Un marketplace para artistas locales que venden arte digital como NFTs">
                    </div>
                    <button id="validateButton" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-all duration-300 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        Analizar Idea
                    </button>
                </div>
            </div>

            <div id="result" class="mt-10 hidden">
                 <div id="loader" class="text-center py-8">
                    <div class="flex justify-center items-center space-x-2">
                        <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse"></div>
                        <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                        <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                    </div>
                    <p class="mt-4 text-gray-400 font-mono">Realizando análisis estratégico...</p>
                </div>

                <div id="analysisContent" class="hidden grid md:grid-cols-2 gap-8">
                    <div class="bg-gray-800/30 border border-green-500/30 rounded-lg p-6 card-glow-green">
                        <h3 class="text-2xl font-bold text-green-400 mb-4">Oportunidades</h3>
                        <ul id="opportunitiesList" class="space-y-3 text-gray-300 list-disc list-inside">
                        </ul>
                    </div>
                    <div class="bg-gray-800/30 border border-red-500/30 rounded-lg p-6 card-glow-red">
                        <h3 class="text-2xl font-bold text-red-400 mb-4">Desafíos</h3>
                        <ul id="challengesList" class="space-y-3 text-gray-300 list-disc list-inside">
                        </ul>
                    </div>
                </div>
            </div>
             <div id="error" class="hidden mt-6 p-4 bg-red-900/50 text-red-300 border border-red-700 rounded-lg">
                <p><strong>Error:</strong> <span id="errorMessage"></span></p>
             </div>
        </main>
    </div>

    <script>
        const validateButton = document.getElementById('validateButton');
        const businessIdeaInput = document.getElementById('businessIdea');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const analysisContent = document.getElementById('analysisContent');
        const opportunitiesList = document.getElementById('opportunitiesList');
        const challengesList = document.getElementById('challengesList');
        const errorDiv = document.getElementById('error');
        const errorMessageSpan = document.getElementById('errorMessage');

        validateButton.addEventListener('click', async () => {
            const businessIdea = businessIdeaInput.value.trim();
            if (!businessIdea) {
                showError('Por favor, introduce una idea de negocio.');
                return;
            }

            hideError();
            resultDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            analysisContent.classList.add('hidden');
            validateButton.disabled = true;
            validateButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const prompt = `
                    Actúa como un analista de negocios y estratega de startups. Realiza un análisis de la siguiente idea de negocio, identificando las principales oportunidades de mercado y los desafíos clave a enfrentar.
                    Idea de negocio: "${businessIdea}"

                    Genera la respuesta en formato JSON con la siguiente estructura:
                    {
                      "opportunities": ["Una lista de 3 a 5 oportunidades de mercado clave. Sé específico y orientado a la acción."],
                      "challenges": ["Una lista de 3 a 5 desafíos o riesgos importantes. Incluye aspectos técnicos, de mercado y de competencia."]
                    }
                    No incluyas nada más que el objeto JSON en tu respuesta.
                `;

                const response = await callGemini(prompt);
                const analysis = JSON.parse(response);
                displayAnalysis(analysis);

            } catch (error) {
                console.error('Error:', error);
                showError('No se pudo realizar el análisis. Por favor, inténtalo de nuevo.');
            } finally {
                loader.classList.add('hidden');
                validateButton.disabled = false;
                validateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function displayAnalysis(analysis) {
            opportunitiesList.innerHTML = analysis.opportunities.map(item => `<li>${item}</li>`).join('');
            challengesList.innerHTML = analysis.challenges.map(item => `<li>${item}</li>`).join('');
            analysisContent.classList.remove('hidden');
        }
        
        function showError(message) {
            errorMessageSpan.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        async function callGemini(prompt, retries = 3, delay = 1000) {
            const apiKey = ""; // Use a backend in a real app
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                }
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorBody?.error?.message}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates[0].content.parts[0].text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                     if (result.promptFeedback && result.promptFeedback.blockReason) {
                         throw new Error(`Request blocked for: ${result.promptFeedback.blockReason}`);
                    }
                    throw new Error("Unexpected API response format.");
                }
            } catch (error) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return callGemini(prompt, retries - 1, delay * 2);
                }
                throw error;
            }
        }
    </script>
</body>
</html>
